<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Project</title>
    <link rel="stylesheet" href="/CSS/header.css">
    <link rel="stylesheet" href="/CSS/project_form.css">
    <link rel="stylesheet" href="/CSS/popup.css">

</head>
<body>

    <div class="header">
        <div class="logo-container">
            <img src="/assets/images/TSU.png" alt="TSU Logo">
            <img src="/assets/images/SMP.png" alt="SMP Logo">
        </div>
        <div>
            <h2>โครงการ วมว. - มอ.ทักษิณ</h2>
            <p>โครงการห้องวิทยาศาสตร์ในโรงเรียนป่าพะยอมพิทยาคม โดยการกำกับดูแลมหาลับทักษิณ</p>
        </div>
        <div class="admin-info dropdown">
            <span id="adminName"></span>
            <img src="/assets/icons/admin-icon.png" alt="Admin Icon">
            <div class="dropdown-content">
                <a href="/admin/profile">Profile</a>
                <a href="#" onclick="logout()">Log out</a>
            </div>
        </div>
    </div>

    <div class="header-title">
        <h1>รายระเอียดโครงการ  (แก้ไข้)</h1>
        <img src="/assets/icons/written-paper.png" alt="" style="height: 45px; width: 45px;">
    </div>


    <!-- Popup เมื่อเกิดข้อผิดพลาด -->
    <div id="errorPopup" class="popup-container">
        <div class="popup-content">
            <span class="popup-icon"><img src="/assets/icons/cancel.png" alt="wrong"></span>
            <h2>แก้ไข้โครงการ ไม่สำเร็จ</h2>
            <p>เนื่องจากคุณกรอกข้อมูลโครงการ ไม่ครบถ้วน</p>
        </div>
    </div>

    <!-- Popup เมื่อ login สำเร็จ -->
<div id="successPopup" class="popup-edit-container">
    <div class="popup-edit-content">
        <span class="popup-edit-icon"><img src="/assets/icons/written-paper.png" alt="success"></span>

        <h2>แก้ไข้โครงการ สำเร็จ</h2>
    </div>
</div>


    <div class="form-container">
        <form id="updateProjectForm" enctype="multipart/form-data">
            <input type="hidden" id="projectId" name="projectId" >

            <div class="form-group">
                <label for="projectName">ชื่อโครงการ:</label>
                <input type="text" id="projectName" name="projectName" >
            </div>

            <div class="form-group">
                <label for="openDay">วันเปิดรับสมัคร:</label>
                <input type="datetime-local" id="openDay" name="openDay" >
                
            </div>
            
            <div class="form-group">
                <label for="turnOffDay">วันปิดรับสมัคร:</label>
                <input type="datetime-local" id="turnOffDay" name="turnOffDay" >

            </div>

            <div class="form-group">
                <label>เอกสาร:</label>
                <div id="existingFileContainer">
                    <a id="existingFileLink" href="#" target="_blank">No file uploaded</a>
                </div>
            </div>

            <div class="form-group">
                <label for="projectFile">อัพโหลดเอกสาร:</label>
                <div class="add-file-container">
                    <button type="button" class="add-file-button" onclick="document.getElementById('projectFile').click()">Add file</button>
                    <input type="file" id="projectFile" name="projectFile" accept=".pdf,.doc,.docx,.zip">
                    <iframe id="projectFilePreview"></iframe> <!-- Hide this iframe initially -->
                    <span id="fileName">ยังไม่ได้เลือกไฟล์</span> <!-- Display selected file name -->
                    
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-button">แก้ไข้</button>
                <button type="button" class="cancel-button" onclick="window.history.back();">ยกเลิก</button>
            </div>
        </form>
    </div>

    <script>


        const accessToken = localStorage.getItem('accessToken');
        // JavaScript for fetching project details and handling form submission
        function formatDateTimeForInput(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        

        async function fetchProjectDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');

            if (!projectId) {
                alert('Project ID not found in the URL.');
                window.location.href = '/admin/projects';
                return;
            }

            checkToken();

            try {
                const response = await fetch(`/api/admin/project/${projectId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const project = await response.json();
                    document.getElementById('projectId').value = project.project_id;
                    document.getElementById('projectName').value = project.project_name;
                    document.getElementById('openDay').value = formatDateTimeForInput(project.project_start_date);
                    document.getElementById('turnOffDay').value = formatDateTimeForInput(project.project_expiration_date);

                    // Show existing file if available
                    if (project.project_file) {
                        const existingFileLink = document.getElementById('existingFileLink');
                        existingFileLink.href = `/uploads/ProjectFile/${project.project_file}`;
                        existingFileLink.textContent = project.project_file;
                    } else {
                        document.getElementById('existingFileContainer').style.display = 'none';
                    }
                    
                } else if (response.status === 404) {
                    alert('Project not found.');
                    window.location.href = '/admin/projects';
                } else {
                    throw new Error('Error fetching project details');
                }
            } catch (error) {
                console.error('Error fetching project details:', error);
                alert('Error fetching project details: ' + error.message);
                window.location.href = '/admin/projects';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
        // Get today's date in the format 'YYYY-MM-DDTHH:MM' for datetime-local input
        const today = new Date().toISOString().slice(0, 16);
        
        // Set the min attribute to today for both openDay and turnOffDay
        document.getElementById('openDay').setAttribute('min', today);
        

        // Update the min date of turnOffDay based on openDay selection
        document.getElementById('openDay').addEventListener('change', function() {
            const selectedOpenDay = this.value; // Get the selected openDay value
            document.getElementById('turnOffDay').setAttribute('min', selectedOpenDay); // Set it as the min for turnOffDay
        });

    });

        document.getElementById('updateProjectForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            resetErrorStyles();

            checkToken();
            
            const formData = new FormData();

        const projectName = document.getElementById('projectName').value.trim();
        const openDay = document.getElementById('openDay').value;
        const turnOffDay = document.getElementById('turnOffDay').value;
        

            let hasError = false;

            if (!projectName) {
                highlightErrorField('projectName');
                hasError = true;
            }
            if (!openDay) {
                highlightErrorField('openDay');
                hasError = true;
            }
            if (!turnOffDay) {
                highlightErrorField('turnOffDay');
                hasError = true;
            }
            

            if (hasError) {
                showErrorPopup();
                return; // Stop the form from submitting
            }
            
            formData.append('ProjectName', projectName);
            formData.append('Openday', openDay);
            formData.append('Turnoffday', turnOffDay);

            const projectFile = document.getElementById('projectFile').files[0];
            if (projectFile) {
                formData.append('ProjectFile', projectFile);
            }
            
            const projectId = document.getElementById('projectId').value;
            try {
                const response = await fetch(`/api/admin/update/project/${projectId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: formData
                });

                if (response.ok) {
                    showSuccessPopup(); // เรียกใช้ popup สำเร็จ

                } else {
                    alert('Failed to update project: ' + await response.text());
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred: ' + error.message);
            }
        });

        document.getElementById('projectFile').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : 'ยังไม่ได้เลือกไฟล์';
            const fileNameDisplay = document.getElementById('fileName'); // อ้างอิงข้อความแสดงชื่อไฟล์

            document.getElementById('fileName').textContent = fileName;

           // Show the document preview in iframe
           if (this.files[0]) {
                const fileURL = URL.createObjectURL(this.files[0]);
                const iframe = document.getElementById('projectFilePreview');
                iframe.src = fileURL;
                iframe.style.display = 'block'; // Show the iframe when a file is selected
            } else {
                document.getElementById('projectFilePreview').src = ''; // Reset if no file
                document.getElementById('projectFilePreview').style.display = 'none'; // Hide iframe when no file
            }

        });

        function checkToken(){
            
            if (!accessToken) {
                alert('Access token not found. Please login again.');
                logout();
                return;
            }
        }

        
    function showSuccessPopup() {
        const popup = document.getElementById('successPopup');
        popup.style.display = 'flex'; // แสดง popup

    setTimeout(() => {
        popup.style.display = 'none'; // ปิด popup หลัง 3 วินาที
        window.location.href = '/admin/projects'; // เปลี่ยนเส้นทางหลังจากปิด popup
    }, 3000);
}

    function showErrorPopup() {
        const popup = document.getElementById('errorPopup');
        popup.style.display = 'flex'; // แสดง popup

            // เมื่อมีการคลิก popup จะปิดทันที
        popup.addEventListener('click', () => {
            popup.style.display = 'none';
        });


        setTimeout(() => {
            popup.style.display = 'none'; // ปิด popup หลัง 3 วินาที
        },3000);
    }   

    function highlightErrorField(fieldId) {
    const field = document.getElementById(fieldId);
    field.style.border = '2px solid red'; // Highlight with red border
}

function resetErrorStyles() {
    const fields = ['projectName', 'openDay', 'turnOffDay', 'projectFile'];
    fields.forEach(fieldId => {
        const field = document.getElementById(fieldId);
        field.style.border = ''; // Reset border to default
    });

}

        document.getElementById('adminName').textContent = localStorage.getItem('userName');

        function logout() {
            localStorage.removeItem('accessToken'); // Clear the token
            localStorage.removeItem('refreshToken'); 
            localStorage.removeItem('userName'); // Clear the username
            localStorage.removeItem('admin_id'); 
            window.location.href = '/smp/sci/tsu'; // Redirect to login page after logout
        }

        fetchProjectDetails();
    </script>
</body>
</html>
