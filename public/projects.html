<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Project List</h1>
    <button class="button" onclick="window.location.href = '/admin/add/project';">Add Project</button>
    <table id="projectsTable">
        <thead>
            <tr>
                <th>Project ID</th>
                <th>Project Name</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>File</th>

            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be inserted here dynamically -->
        </tbody>
    </table>

    <script>
        function formatDate(dateString) {
            const options = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false // ใช้ระบบเวลา 24 ชั่วโมง
            };
            const date = new Date(dateString);
            return date.toLocaleString('en-GB', options); // 'en-GB' สำหรับรูปแบบ DD-MM-YYYY HH:mm:ss
        }

        async function fetchProjects() {
            const accessToken = localStorage.getItem('accessToken');

            if (!accessToken) {
                alert('Access token not found. Please login again.');
                window.location.href = '/smp/sci/tsu'; // Redirect to login page
                return;
            }

            try {
                const response = await fetch('/api/admin/projects', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    // Process and display project data
                    const table = document.getElementById('projectsTable');
                    data.forEach(project => {
                        const row = table.insertRow();
                        row.insertCell(0).textContent = project.project_id;
                        row.insertCell(1).textContent = project.project_name;
                        row.insertCell(2).textContent = formatDate(project.project_start_date);
                        row.insertCell(3).textContent = formatDate(project.project_expiration_date);
                        row.insertCell(4).innerHTML = `<a href="/Project/system_recruitment_TSU_SMP/uploads/ProjectFile/${project.project_file}" download>Download</a>`;
                    });
                } else {
                    throw new Error('Unauthorized or error fetching project data');
                }
            } catch (error) {
                console.error('Error fetching project data:', error);
                alert('Error fetching project data: ' + error.message);
                window.location.href = '/smp/sci/tsu'; 
            }
        }

        fetchProjects();
    </script>
</body>
</html>
