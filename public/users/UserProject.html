<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="/CSS/header.css">
    <link rel="stylesheet" href="/CSS/user_project.css"> <!-- ปรับใช้ CSS สำหรับ userProject -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- FontAwesome สำหรับไอคอน -->
</head>
<body>
     <!-- Header section -->
     <div class="header">
        <div class="logo-container">
            <img src="/assets/images/TSU.png" alt="TSU Logo">
            <img src="/assets/images/SMP.png" alt="SMP Logo">
        </div>
        <div>
            <h2>โครงการ วมว. - มอ.ทักษิณ</h2>
            <p>โครงการห้องวิทยาศาสตร์ในโรงเรียนป่าพะยอมพิทยาคม โดยการกำกับดูแลมหาลับทักษิณ</p>
        </div>
        <div class="admin-info dropdown">
            
        </div>
    </div>

    
  
    <h1>Project Details</h1>
        <div id="project-details-container" class="project-details">
        <!-- Dynamic content will be inserted here -->
        </div>
    

    <script>
        async function fetchProjects() {
            try {

                const response = await fetch('/api/project/latest', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const projectDetailsContainer = document.getElementById('project-details-container');

                    data.forEach(project => {
                        const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
                        const startDate = new Date(project.project_start_date).toLocaleString('th-TH', options);
                        const endDate = new Date(project.project_expiration_date).toLocaleString('th-TH', options);

                        const projectDetails = document.createElement('div');
                        projectDetails.className = 'project-details';
                        projectDetails.innerHTML = `
                            <h2>${project.project_name}</h2>


                            <div class="file-container">
                                <iframe 
                                width="50%" 
                                height="600px" 
                                style="border: none;"
                                src ='/uploads/ProjectFile/${project.project_file}'
                                >
                                
                            </iframe>
                                    <br>
                                    <span>
                                        <img src="/assets/icons/pdf.png" alt="" style="height: 32px; width: 32px;">
                                        <a href="/uploads/ProjectFile/${project.project_file}" download>${project.project_file}</a>
                                        </span>
                                
                            </div>

                            <div class="date-container">
                                <p class="dates"><label>วันเปิดรับสมัคร:</label> <span>${startDate}</span> - <span>${endDate}</span></p>
                            </div>

                            <div class="button-container">
                            <a href="/users/register" class="button register-btn" data-project-id="${project.project_id}"><i class="fas fa-user-plus"></i> สมัครโครงการ</a>
                            <a href="/user/search" class="button search-btn" data-project-id="${project.project_id}"><i class="fas fa-search"></i> ค้นหารายชื่อ</a>
                        </div>
                        `;
                        projectDetailsContainer.appendChild(projectDetails);
                    });

                    document.querySelectorAll('a[data-project-id]').forEach(link => {
                        link.addEventListener('click', function() {
                            localStorage.setItem('project_id', this.getAttribute('data-project-id'));
                        });
                    });
                } else {
                    alert('ไม่พบโครงการหรือเกิดข้อผิดพลาดในการดึงข้อมูล');
                }
            } catch (error) {
                console.error('Error fetching projects:', error);
                alert('เกิดข้อผิดพลาดในการดึงข้อมูล');
            }
        }

        fetchProjects();
    </script>
</body>
</html>
